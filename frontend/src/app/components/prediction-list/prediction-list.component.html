<mat-card>
  <mat-card-title>Stock Predictions</mat-card-title>
  <mat-card-content>
    <div *ngIf="loading" class="spinner-container">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    <table mat-table [dataSource]="predictions" class="mat-elevation-z8" *ngIf="!loading">
      <ng-container matColumnDef="stock_symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{ element.stock_symbol }} </td>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{ element.timestamp }} </td>
      </ng-container>

      <ng-container matColumnDef="actual_price">
        <th mat-header-cell *matHeaderCellDef> Actual Price </th>
        <td mat-cell *matCellDef="let element"> {{ element.actual_price }} </td>
      </ng-container>

      <ng-container matColumnDef="predicted_price">
        <th mat-header-cell *matHeaderCellDef> Predicted Price </th>
        <td mat-cell *matCellDef="let element"> {{ element.predicted_price }} </td>
      </ng-container>

      <ng-container matColumnDef="accuracy">
        <th mat-header-cell *matHeaderCellDef> Accuracy </th>
        <td mat-cell *matCellDef="let element"> {{ element.accuracy }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
